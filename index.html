<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&family=Sarala&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Play of Music</title>
</head>
<body>
  <div class="container">
    <img src="/image/mpb.jpg" alt="">
    <div class="description">
      <h2></h2>
      <i></i>
    </div>
    <div class="duration">
      <div class="bar">
      <progress value="0.0" max="1"></progress>
      <div class="pointer"></div>
      </div>
      <div class="timeDuration">
        <p class="initial">0:00</p>
        <p class="endMusic"></p>
      </div>
    </div>
    <div class="playButton">
      <i class="fas fa-step-backward button-arrows previous"></i>
      <i class="fas fa-play-circle button-play "></i>
      <i class="fas fa-pause-circle button-pause"></i>
      <i class="fas fa-step-forward button-arrows next"></i>
    </div>
    <audio  src="./music/45 - Marília Mendonça - De Quem É a Culpa (Ao Vivo).mp3"></audio>
  </div>


  <script src="arrayOfMusics.js"></script>
  <script src="script.js"></script> 
</body>
</html>
